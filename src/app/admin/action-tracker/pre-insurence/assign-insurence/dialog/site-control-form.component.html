<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Year</mat-label>
                                <mat-select #phase [(ngModel)]="selectedYear"  (selectionChange)="getSiteControl()">  
                                    <mat-option *ngFor="let role of years"  [value]="role.value" (ngModel)="A">{{role.title}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    
                </div>



            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <div  class="register-form m-4 mt-0">

            <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col" > Recommendation</th>
                    <th scope="col" >Deadline</th>
                    
                  
                 
                 
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let task of siteControl; let i=index">
                  
                      <tr>
                      <td>

                        <mat-checkbox [disabled]="data.action == 'view'" class="example-margin" id="tech[{{i}}]" name="tech[{{i}}]" [(ngModel)]="task.selected">
                            {{task.title}}
                        </mat-checkbox>
                      </td>
                      <td >
                        <mat-form-field  class="example-full-width" appearance="outline" style="width: 130px;">
                            <mat-label>Deadline</mat-label>
                            <input matInput [matDatepicker]="picker3"    [(ngModel)]="task.deadline" >
                            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                            <mat-datepicker #picker3></mat-datepicker>
                          </mat-form-field>
                    </td>
         
                      </tr>
                         </ng-container>
               
               </tbody>
              </table>
    </div>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2"> 
                <div class="example-button-row float-end">
                    <button mat-raised-button color="primary" (click)="submit()"  [hidden]="data.action == 'view'">Save</button>
                    <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
