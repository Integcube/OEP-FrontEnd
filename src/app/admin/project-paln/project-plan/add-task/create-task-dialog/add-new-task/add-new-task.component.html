<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 msl-3 font-17">
                        {{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="form">
            <div class="row">
      
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Task Title</mat-label>
                        <input matInput formControlName="title">
                        <mat-error *ngIf="form.get('title').hasError('required')">
                            Task Title is required
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>
            <div class="row">
          

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Duration Unit</mat-label>
                        <mat-select #phase  formControlName="durationUnit">
                            <mat-option [value]="1">Day</mat-option>
                            <mat-option [value]="2">Week</mat-option>
                            <mat-option [value]="3">Month</mat-option>
                            <mat-option [value]="4">Year</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Duration</mat-label>
                    <input matInput formControlName="duration" inputmode="numeric">
                    <mat-error *ngIf="form.get('duration').hasError('required')">
                        Duration is required
                    </mat-error>
                </mat-form-field>
            </div>
            </div>

            
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Predecessor</mat-label>
                        <mat-select #phase  formControlName="predecessorId">
                            <mat-option [value]="-1">None</mat-option>
                            <mat-option *ngFor="let role of PredecessorTaskList" [value]="role.taskId">{{role.title}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
        
            </div>
            <div class="row" *ngIf="form.value.predecessorId !=-1">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2"  >
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Predecessor Type</mat-label>
                        <mat-select #phase  formControlName="predecessorType">
                            <mat-option *ngFor="let role of PredecessorTypeList" [value]="role.id">{{role.title}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2"  *ngIf="form.value.predecessorId !=-1">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Lag Unit</mat-label>
                        <mat-select #phase  formControlName="lagUnit">
                            <mat-option [value]="1">Day</mat-option>
                            <mat-option [value]="2">Week</mat-option>
                            <mat-option [value]="3">Month</mat-option>
                            <mat-option [value]="4">Year</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mb-2"  *ngIf="form.value.predecessorId !=-1">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label >Lag</mat-label>
                        <input matInput formControlName="lagDays" inputmode="numeric">
                        <mat-error *ngIf="form.get('lagDays').hasError('required')">
                            lag is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row float-end">
                        <button mat-raised-button color="primary" (click)="submit()" *ngIf="data.action !='view'"
                            [disabled]="!form.valid" >Save</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
