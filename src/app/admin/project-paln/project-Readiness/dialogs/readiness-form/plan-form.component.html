<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 msl-3 font-17">
                        {{dialogTitle}}</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="form">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="title">
                        <mat-error *ngIf="form.get('title').hasError('required')">
                            Title is required
                        </mat-error>
                    </mat-form-field>
                </div>

            </div>

            <div class="row">
            <div class="col-md-12 mt-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Sites/Project</mat-label>
                  <mat-select   ngDefaultControl formControlName="siteId"> 
                    <mat-option *ngFor="let s of sites" [value]="s.siteId">{{s.siteTitle}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="row ">
               <div class="col-md-12 mt-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>PGM/User</mat-label>
                    <mat-select ngDefaultControl  formControlName="assignTo"   > 
                      <mat-option *ngFor="let s of users" [value]="s.userId">{{s.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.get('assignTo').hasError('required')">
                        PGM/User is required
                    </mat-error>
                  </mat-form-field>
                </div> 
              </div>
          

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row float-end">
                        <button mat-raised-button color="primary" (click)="submit()" *ngIf="data.action !='view'"
                            [disabled]="!form.valid" >Save</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
